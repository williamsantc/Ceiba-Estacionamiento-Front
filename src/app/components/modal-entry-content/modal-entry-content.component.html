<div class="modal-header bg-light-gray">
  <h3 class="modal-title font-weight-bold" id="modal-basic-title">Nuevo ingreso</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body bg-light-gray">
  <form [formGroup]="entryForm">
      <div class="form-group">
          <label for="licencePlate" class="font-weight-bold">Placa:</label>
          <input id="licencePlate" #licencePlate formControlName="licencePlate" class="form-control form-control-alternative"
            placeholder="Placa del vehiculo">
        </div>
        <div class="form-group">
          <label for="vehicleType" class="font-weight-bold">Tipo de vehiculo:</label>
          <select class="custom-select form-control-alternative" id="vehicleType" #vehicleType formControlName="vehicleType">
            <option selected value="">Seleccione</option>
            <option *ngFor="let vehicle of vehicleTypes" [value]="vehicle.value">{{vehicle.text}}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="vehicleType.value === 'MOTORCYCLE'">
          <label for="licencePlate" class="font-weight-bold">Cilindraje:</label>
          <input id="engineDisplacement" #engineDisplacement formControlName="engineDisplacement" class="form-control form-control-alternative"
            placeholder="Placa del vehiculo">
        </div>
  </form>
  <p class="m-0">Los Vehículos con placas que inician por la letra A solo pueden ingresar al parqueadero los días <b>DOMINGO</b> y <b>LUNES</b></p>
  <div>
  </div>
</div>
<div class="modal-footer bg-light-gray rounded">
  <button type="button" class="btn btn-primary" (click)="saveChanges()">Guardar</button>
</div>
