<div class="header bg-gradient-success pb-6 pt-3 pt-md-6">

</div>
<div class="container-fluid mt--4">
  <div class="row">
    <div class="col">

            Vehiculos en el parqueadero

        <app-list-vehicles [listEntries]="listEntries" (dispatchEntry)="dispatchEntry($event)"></app-list-vehicles>
      </div>
    </div>
  </div>
</div>
